<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <!-- SockJS와 STOMP 라이브러리를 포함하여 WebSocket 통신을 지원합니다 -->
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <style>
        /* 채팅 애플리케이션의 기본 스타일을 정의합니다 */
        body { font-family: Arial, sans-serif; }
        .chat-container { display: flex; justify-content: space-around; }
        .chat-box { width: 45%; border: 1px solid #ccc; padding: 10px; }
        .messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 5px; margin-bottom: 10px; }
        .message { margin-bottom: 5px; }
    </style>
</head>
<body>
<h1>WebSocket Chat</h1>
<div class="chat-container">
    <div class="chat-box" id="user">
        <!-- 사용자 이름을 표시합니다 -->
        <h2 id="username"></h2>
        <!-- 메시지를 표시할 컨테이너 -->
        <div class="messages" id="messages"></div>
        <!-- 메시지를 입력하고 전송할 수 있는 입력 필드와 버튼 -->
        <label for="messageInput">Message:</label>
        <input type="text" id="messageInput" placeholder="Enter message">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let stompClient = null;
    // URL 매개변수에서 사용자 이름과 방 ID를 가져옵니다
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    const roomId = urlParams.get('roomId') || 'default-room';

    // 사용자 이름을 채팅 상자에 표시합니다
    document.getElementById('username').textContent = username;

    // WebSocket 연결을 설정하는 함수
    function connect() {
        const socket = new SockJS('/ws-stomp');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log(username + ' connected: ' + frame);
            // 채팅 방에 구독합니다
            stompClient.subscribe('/sub/chat/room/' + roomId, function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    // 메시지를 전송하는 함수
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;
        console.log('Sending message:', message);
        // 서버로 메시지를 전송합니다
        stompClient.send('/pub/chat/message', {}, JSON.stringify({
            type: 'TALK',
            roomId: roomId,
            sender: username,
            message: message
        }));
        messageInput.value = '';
    }

    // 수신된 메시지를 표시하는 함수
    function showMessage(message) {
        const messagesDiv = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.textContent = message.sender + ': ' + message.message;
        messagesDiv.appendChild(messageElement);
    }

    // 페이지가 로드될 때 WebSocket 연결을 설정합니다
    window.onload = function () {
        connect();
    };
</script>
</body>
</html>
